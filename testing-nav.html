<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .navbar {
        position: relative;
    }

    .sub-menu-1 {
        position: absolute;
        left: 80px;
        display: none;
    }

    .drop {
        display: block;
    }
</style>

<body>
    <ul class="navbar">
        <li class="nav-menu">
            <div class="menu-item">click</div>
            <ul class="sub-menu-1">
                <li><a href="#">clicked</a></li>
                <li><a href="#">clicked</a></li>
                <li><a href="#">clicked</a></li>
            </ul>
        </li>
        <li class="nav-menu">
            <div class="menu-item">click</div>
            <ul class="sub-menu-1">
                <li><a href="#">clicked</a></li>
                <li><a href="#">clicked</a></li>
                <li><a href="#">clicked</a></li>
            </ul>
        </li>
        <li class="nav-menu">
            <div class="menu-item">click</div>
            <ul class="sub-menu-1">
                <li><a href="#">clicked</a></li>
                <li><a href="#">clicked</a></li>
                <li><a href="#">clicked</a></li>
            </ul>
        </li>
    </ul>

    <script>
        const allDropdowns = document.querySelectorAll('.sub-menu-1')
        const DROP_CLASS = 'drop';
        const navbar = document.querySelector('.navbar');


        navbar.addEventListener('click', ({
            target
        }) => {
            if (!target.classList.contains('menu-item')) return;

            const parent = target.parentNode;
            const navItems = parent
                .querySelector('.sub-menu-1');

            allDropdowns.forEach(el => el !== navItems && el.classList.remove(DROP_CLASS));

            if (navItems) {
                navItems.classList.toggle(DROP_CLASS);
            }
        });
    </script>

</body>

</html>
